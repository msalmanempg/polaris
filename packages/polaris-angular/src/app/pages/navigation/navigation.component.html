<div fxLayout="row wrap" fxLayoutAlign="center center" class="layout-wrapper"> 
    <div fxFlex="80%" fxFlex.lt-md="100%" class="flex-wrapper"> 
            <mat-sidenav-container>
                <mat-sidenav #sidenav mode="side" opened class="container-sidenav" role="navigation">
                  <app-nav-side-list (sidenavClose)="sidenav.close()"></app-nav-side-list>
                </mat-sidenav>
                <mat-sidenav-content>
                  <app-nav-header (sidenavToggle)="sidenav.toggle()"></app-nav-header>
                  <main class="container">
                    <router-outlet></router-outlet>
                  </main>
                </mat-sidenav-content>
              </mat-sidenav-container>
    </div> 
</div>
