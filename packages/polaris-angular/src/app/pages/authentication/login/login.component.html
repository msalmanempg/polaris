<div class="login-container">
  <mat-card>
    <mat-card-header mat-display-4 class="headings">
      <mat-card-title> POLARIS </mat-card-title>
    </mat-card-header>

    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
      <mat-card-subtitle>Continue to your account</mat-card-subtitle>
    </mat-card-header>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email').hasError('required')"
            >Email is mandatory</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="loginForm.get('password').hasError('required')"
            >Password is mandatory</mat-error
          >
        </mat-form-field>
        <mat-label *ngIf="errors" class="warning-message">{{errors}}</mat-label>
       
        <button mat-raised-button color="primary" type="submit" class="button-login">LOG IN</button>

      </mat-card-content>
    </form>
    <mat-card-footer class="copy-right-section">
      <mat-card-subtitle
        >Polaris Â© {{ currentYear }}. All rights reserved.</mat-card-subtitle
      ></mat-card-footer
    >
  </mat-card>
</div>
